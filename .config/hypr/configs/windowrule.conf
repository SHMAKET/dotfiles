windowrule = float,class:^(org.telegram.desktop)$
windowrule = float,class:^(udiskie)$
windowrule = float,class:^(com/fstl-app/fstl.https://github.fstl)$

windowrulev2 = float, class:^(nemo)$, title:.*Properties$
windowrulev2 = center, class:^(nemo)$, title:.*Properties$

windowrulev2 = float, class:^(firefox)$, title:.*Library$
windowrulev2 = center, class:^(firefox)$, title:.*Library$

windowrulev2 = float, class:^(satty)$, title:.*satty$
windowrulev2 = center, class:^(satty)$, title:.*satty$

windowrulev2 = float,class:(clipse) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:(clipse) # set the size of the window as necessary

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
